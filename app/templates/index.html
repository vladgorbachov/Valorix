<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorix</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">

    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
</head>
<body>
<div class="header">
    <img src="/static/logo.png" alt="Dashboard Logo" class="logo">
</div>

<div class="controls">
    <button id="themeToggle">Theme</button>
    <div class="timing-buttons">
        <button data-interval="5m">5m</button>
        <button data-interval="15m">15m</button>
        <button data-interval="30m">30m</button>
        <button data-interval="1h">1h</button>
        <div class="dropdown">
            <button class="dropbtn">More â¬‡</button>
            <div class="dropdown-content">
                <button data-interval="4h">4h</button>
                <button data-interval="12h">12h</button>
                <button data-interval="1d">1d</button>
                <button data-interval="1w">1w</button>
                <button data-interval="1M">1M</button>
                <button data-interval="1y">1y</button>
            </div>
        </div>
    </div>
</div>
<div id="chart" style="width: 100%; height: 500px;"></div>
<script src="/static/js/script.js"></script>
</body>
</html>
